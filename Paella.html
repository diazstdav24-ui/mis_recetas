<body>
    <H1> Receta Paella</H1>
    <p>
        Sofríe la carne (pollo, conejo) y las verduras (judía verde, garrofó). Añade el tomate rallado, el pimentón, el
        azafrán y el agua (o caldo). Cuando hierva, añade el arroz y cuece (primero fuerte, luego bajo), sin remover,
        hasta que absorba el líquido. Deja reposar.
    </p>
